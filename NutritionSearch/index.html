<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nutrition Search</title>

    <!-- CSS links - including Skeleton -->
    <link rel="stylesheet" href="assets/skeleton.css">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Script links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container main-content">
        <div class="row">
        <header>
            <h1 class="sixteen columns">Nutrition search</h1>
        </header>
        <div class="row">
        <section>
            <form id="searchForm">
                <input id ="js-input" class="eight columns" placeholder="Search food...">
                <button class="one column" type="button" id="js-search"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
            </form>
        </section>
        </div>
    <section>
        <div class="sixteen columns itemBar">
            <h2 id="itemName"></h2>
            <h3 id="calories"></h3>
            <h3 id="servingSize"></h3>
            <h3 id="totalFat"></h3>
        </div>
    </section>
    </div>
    </div>
</body>

</html>
